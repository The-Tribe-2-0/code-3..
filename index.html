<html>
  <head>
    <meta charset="UTF-8" />
    <title>FLATDANGO</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <div class="heading">
      <div class="item">
        <h2 class="ui header">
          <i class=" film icon"></i>
          <div class="content">FLATDANGO</div>
          <div class="sub header" id="subtitle">GET A TICKET!!</div>
        </h2>
      </div>
    </div>

    <div class="ui centered grid">
      <div class="four wide column">
        <div class="list-container">
          <ul class="ui divided list" id="films">
            <li class="film item">.</li>
          </ul>
        </div>
      </div>

      <div class="four wide column">
        <img id="poster" src="" alt="MOVIE TITLE" />
      </div>

      <div class="four wide column">
        <div class="ui cards" id="showing">
          <div class="card">
            <div id="title" class="title">MOVIE TITLE</div>
            <div id="runtime" class="meta">RUNTIME minutes</div>
            <div class="content">
              <div class="description">
                <div id="film-info">INSERT MOVIE DESCRIPTION HERE</div>
                <span id="showtime" class="ui label">SHOWTIME</span>
                <span id="ticket-num">[X]</span> remaining tickets
              </div>
            </div>
            <div class="extra content">
              <button id="buy-ticket" class="ui blue button">Buy Ticket</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
